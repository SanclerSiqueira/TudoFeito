<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardSiq</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #2c2b3e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-family: 'Rubik Mono One', monospace;
            font-size: 2.5em;
            color: #e0e0e0;
            margin-bottom: 5px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .header-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: #ccc;
            margin-top: 0;
            margin-bottom: 25px;
        }
        .boards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .board {
            background-color: #3b3a51;
            padding: 20px;
            border-radius: 15px;
            min-width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .board-title {
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            border: none;
            background: none;
            color: inherit;
            text-align: center;
            flex-grow: 1;
        }
        .board-title:focus {
            background-color: #4b4a62;
            border-radius: 5px;
            padding: 2px 5px;
        }
        .input-group, .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #5c5a71;
            color: #e0e0e0;
            outline: none;
            min-width: 100px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background-color: #6a0584;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #8c069b;
        }
        .task-list {
            list-style: none;
            padding: 0;
            flex-grow: 1;
            min-height: 50px;
        }
        .task {
            background-color: #5c5a71;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-align: left;
            word-wrap: break-word;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            transition: transform 0.2s ease, opacity 0.2s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .task.completed {
            background-color: #2ecc71;
        }
        .task-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .task-text {
            flex-grow: 1;
            outline: none;
            cursor: text;
        }
        .task-checkbox {
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 5px;
            background-color: #fff;
            border: 2px solid #ccc;
            outline: none;
            transition: background-color 0.3s ease;
        }
        .task-checkbox:checked {
            background-color: #6a0584;
            border-color: #6a0584;
        }
        .task-checkbox:checked::after {
            content: '✓';
            color: white;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .task-delete {
            background-color: transparent;
            color: #ff5252;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            margin-left: 10px;
            transition: color 0.3s ease;
        }
        .task-delete:hover {
            color: #ff8c8c;
        }
        .delete-board-btn {
            background-color: transparent;
            color: #ff5252;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }
        .delete-board-btn:hover {
            color: #ff8c8c;
        }
        .dragging {
            opacity: 0.5;
            transform: scale(1.05);
        }
        .board.drag-over {
            background-color: #4b4a62;
        }
        .share-container, .new-board-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .share-container button, .new-board-container button {
            width: auto;
        }
        .message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-family: 'Inter', sans-serif;
        }
        .message-box.show {
            opacity: 1;
        }
        .confirmation-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .confirmation-modal-content {
            background-color: #3b3a51;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }
        .confirmation-modal-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .confirmation-modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .confirmation-modal-buttons button {
            flex: 1;
        }
        .confirmation-modal-buttons .cancel-btn {
            background-color: #5c5a71;
        }
        .confirmation-modal-buttons .cancel-btn:hover {
            background-color: #6c6a81;
        }
        .signature {
            font-size: 0.8em;
            color: #777;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .boards-container {
                flex-direction: column;
            }
            .board {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BoardSiq</h1>
        <h2 class="header-subtitle">Quadro de tarefas</h2>
        <div class="new-board-container">
            <button id="add-board-btn">Adicionar Tópico</button>
        </div>
        <div class="boards-container" id="boards-container">
            <!-- Os quadros dinâmicos são renderizados aqui via JavaScript -->
        </div>
        <div class="share-container">
            <button id="share-btn">Compartilhar Quadro</button>
        </div>
        <p class="signature">by:Sancler Siqueira</p>
    </div>
    <div id="message-box" class="message-box"></div>
    <script>
        let draggedTask = null;
        const STORAGE_KEY = 'kanban_boards_data';
        
        // Função para carregar os dados do localStorage
        function loadData() {
            const storedData = localStorage.getItem(STORAGE_KEY);
            if (storedData) {
                return JSON.parse(storedData);
            }
            return {
                boards: [
                    { id: 'board-1', title: 'Tópico 1', tasks: [] },
                ]
            };
        }
        // Função para salvar os dados no localStorage
        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }
        function createTaskElement(task, boardId) {
            const li = document.createElement('li');
            li.className = 'task';
            li.draggable = true;
            li.dataset.taskId = task.id;
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'task-checkbox';
            checkbox.checked = task.completed;
            const taskTextSpan = document.createElement('span');
            taskTextSpan.className = 'task-text';
            taskTextSpan.contentEditable = true;
            taskTextSpan.textContent = task.text;
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'task-delete';
            deleteBtn.textContent = '×';
            const taskContentDiv = document.createElement('div');
            taskContentDiv.className = 'task-content';
            taskContentDiv.appendChild(checkbox);
            taskContentDiv.appendChild(taskTextSpan);
            li.appendChild(taskContentDiv);
            li.appendChild(deleteBtn);
            checkbox.addEventListener('change', (e) => {
                updateTaskStatus(task.id, taskTextSpan.textContent.trim(), e.target.checked);
            });
            taskTextSpan.addEventListener('blur', (e) => {
                const newText = e.target.textContent.trim();
                updateTaskStatus(task.id, newText, task.completed);
            });
            taskTextSpan.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    e.target.blur();
                }
            });
            deleteBtn.addEventListener('click', () => {
                deleteTask(boardId, task.id);
            });
            return li;
        }
        function renderBoards(data) {
            const boardsContainer = document.getElementById('boards-container');
            
            boardsContainer.innerHTML = '';
            data.boards.forEach(boardData => {
                const boardElement = document.createElement('div');
                boardElement.className = 'board';
                boardElement.id = boardData.id;
                const boardHeader = document.createElement('div');
                boardHeader.className = 'board-header';
                
                const boardTitle = document.createElement('h2');
                boardTitle.className = 'board-title';
                boardTitle.contentEditable = true;
                boardTitle.textContent = boardData.title;
                boardTitle.dataset.id = boardData.id;
                boardTitle.dataset.originalTitle = boardData.title;
                
                boardHeader.appendChild(boardTitle);
                const deleteBoardBtn = document.createElement('button');
                deleteBoardBtn.className = 'delete-board-btn';
                deleteBoardBtn.textContent = '×';
                deleteBoardBtn.addEventListener('click', () => handleBoardDelete(boardData.id));
                boardHeader.appendChild(deleteBoardBtn);
                const taskList = document.createElement('ul');
                taskList.className = 'task-list';
                taskList.dataset.id = boardData.id;
                boardElement.appendChild(boardHeader);
                boardElement.appendChild(taskList);
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';
                const taskInput = document.createElement('input');
                taskInput.type = 'text';
                taskInput.placeholder = 'nova tarefa!';
                taskInput.className = 'task-input';
                const addTaskBtn = document.createElement('button');
                addTaskBtn.className = 'add-task-btn';
                addTaskBtn.textContent = 'Adicionar';
                inputGroup.appendChild(taskInput);
                inputGroup.appendChild(addTaskBtn);
                boardElement.appendChild(inputGroup);
                boardsContainer.appendChild(boardElement);
                boardData.tasks.forEach(task => {
                    const taskElement = createTaskElement(task, boardData.id);
                    taskList.appendChild(taskElement);
                    if (task.completed) {
                        taskElement.classList.add('completed');
                    } else {
                        taskElement.classList.remove('completed');
                    }
                });
            });
            setupDynamicListeners();
        }
        function setupDynamicListeners() {
            document.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('task')) {
                    draggedTask = e.target;
                    draggedTask.classList.add('dragging');
                }
            });
            document.addEventListener('dragend', () => {
                if (draggedTask) {
                    draggedTask.classList.remove('dragging');
                    draggedTask = null;
                }
            });
            document.querySelectorAll('.board').forEach(board => {
                board.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    const afterElement = getDragAfterElement(board, e.clientY);
                    const taskList = board.querySelector('.task-list');
                    
                    board.classList.add('drag-over');
                    if (afterElement == null) {
                        taskList.appendChild(draggedTask);
                    } else {
                        taskList.insertBefore(draggedTask, afterElement);
                    }
                });
                board.addEventListener('dragleave', () => {
                    board.classList.remove('drag-over');
                });
            });
            document.querySelectorAll('.board').forEach(board => {
                board.addEventListener('drop', (e) => {
                    e.preventDefault();
                    board.classList.remove('drag-over');
                    if (draggedTask) {
                        const taskId = draggedTask.dataset.taskId;
                        const newBoardId = board.id;
                        const newOrder = Array.from(board.querySelector('.task-list').children).map(li => li.dataset.taskId);
                        moveTaskAndUpdateOrder(taskId, newBoardId, newOrder);
                    }
                });
            });
            document.querySelectorAll('.add-task-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const board = e.target.closest('.board');
                    const input = board.querySelector('.task-input');
                    const taskText = input.value.trim();
                    if (taskText !== '') {
                        const boardId = board.querySelector('.board-title').dataset.id;
                        addTask(boardId, taskText);
                        input.value = '';
                    }
                });
            });
            document.querySelectorAll('.task-input').forEach(input => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        e.target.nextElementSibling.click();
                    }
                });
            });
            document.querySelectorAll('.board-title').forEach(title => {
                title.addEventListener('blur', (e) => {
                    const boardId = e.target.dataset.id;
                    const oldTitle = e.target.dataset.originalTitle;
                    const newTitle = e.target.textContent.trim();
                    if (newTitle !== oldTitle) {
                       updateBoardTitles(boardId, newTitle);
                       e.target.dataset.originalTitle = newTitle;
                    }
                });
                title.addEventListener('keydown', (e) => {
                     if (e.key === 'Enter') {
                        e.preventDefault();
                        e.target.blur();
                    }
                });
            });
        }
        function updateBoardsData(newData) {
            saveData(newData);
            renderBoards(newData);
        }
        function addTask(boardId, taskText) {
            const data = loadData();
            const newId = `task-${Date.now()}`;
            const newTask = { id: newId, text: taskText, completed: false };
            const board = data.boards.find(b => b.id === boardId);
            if (board) {
                board.tasks.push(newTask);
            }
            updateBoardsData(data);
        }
        function updateTaskStatus(taskId, newText, isCompleted) {
            const data = loadData();
            let foundTask = null;
            for (const board of data.boards) {
                foundTask = board.tasks.find(t => t.id === taskId);
                if (foundTask) {
                    foundTask.text = newText;
                    foundTask.completed = isCompleted;
                    break;
                }
            }
            updateBoardsData(data);
        }
        function deleteTask(boardId, taskId) {
            const data = loadData();
            
            const board = data.boards.find(b => b.id === boardId);
            if (board) {
                board.tasks = board.tasks.filter(task => task.id !== taskId);
                updateBoardsData(data);
            }
        }
        function updateBoardTitles(boardId, newTitle) {
            const data = loadData();
            
            const board = data.boards.find(b => b.id === boardId);
            if (board) {
                board.title = newTitle;
                updateBoardsData(data);
            }
        }
        function addBoard() {
            const data = loadData();
            if (!data.boards) {
                data.boards = [];
            }
            const newBoardId = `board-${data.boards.length + 1}`;
            const newBoardTitle = `Tópico ${data.boards.length + 1}`;
            data.boards.push({ id: newBoardId, title: newBoardTitle, tasks: [] });
            updateBoardsData(data);
        }
        function handleBoardDelete(boardId) {
            showConfirmationModal('Tem certeza que deseja apagar este tópico e todas as suas tarefas?', () => {
                deleteBoard(boardId);
            });
        }
        function deleteBoard(boardId) {
            const data = loadData();
            data.boards = data.boards.filter(b => b.id !== boardId);
            updateBoardsData(data);
        }
        function moveTaskAndUpdateOrder(taskId, newBoardId, newOrder) {
            const data = loadData();
            let movedTask = null;
            // Encontra a tarefa e a remove do seu quadro original.
            for (const board of data.boards) {
                const taskIndex = board.tasks.findIndex(t => t.id === taskId);
                if (taskIndex !== -1) {
                    movedTask = board.tasks.splice(taskIndex, 1)[0];
                    break;
                }
            }
            if (!movedTask) {
                console.error("Tarefa não encontrada para mover.");
                return;
            }
            // Encontra o novo quadro para a tarefa.
            const newBoard = data.boards.find(b => b.id === newBoardId);
            if (newBoard) {
                // Insere a tarefa na posição correta no novo quadro.
                const targetIndex = newOrder.findIndex(id => id === taskId);
                newBoard.tasks.splice(targetIndex, 0, movedTask);
                updateBoardsData(data);
            } else {
                 console.error("Novo quadro não encontrado. Revertendo a operação.");
                 const oldBoard = data.boards.find(b => b.tasks.includes(movedTask));
                 if (oldBoard) {
                     oldBoard.tasks.push(movedTask);
                     updateBoardsData(data);
                 }
            }
        }
        function getDragAfterElement(board, y) {
            const draggableTasks = [...board.querySelectorAll('.task:not(.dragging)')];
            return draggableTasks.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
        function copyShareLink() {
            const shareLink = window.location.href;
            try {
                const tempInput = document.createElement('textarea');
                tempInput.value = shareLink;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showMessageBox('Link de compartilhamento copiado!');
            } catch (err) {
                console.error('Falha ao copiar o link:', err);
                showMessageBox('Falha ao copiar o link. Por favor, copie manualmente.');
            }
        }
        
        function showMessageBox(message) {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.classList.add('show');
            setTimeout(() => {
                box.classList.remove('show');
            }, 3000);
        }
        function showConfirmationModal(message, onConfirm) {
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'confirmation-modal-overlay';
            const modalContent = document.createElement('div');
            modalContent.className = 'confirmation-modal-content';
            const p = document.createElement('p');
            p.textContent = message;
            const confirmBtn = document.createElement('button');
            confirmBtn.className = 'confirm-btn';
            confirmBtn.textContent = 'Confirmar';
            const cancelBtn = document.createElement('button');
            cancelBtn.className = 'cancel-btn';
            cancelBtn.textContent = 'Cancelar';
            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'confirmation-modal-buttons';
            buttonContainer.appendChild(confirmBtn);
            buttonContainer.appendChild(cancelBtn);
            modalContent.appendChild(p);
            modalContent.appendChild(buttonContainer);
            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);
            confirmBtn.addEventListener('click', () => {
                onConfirm();
                modalOverlay.remove();
            });
            cancelBtn.addEventListener('click', () => {
                modalOverlay.remove();
            });
        }
        document.getElementById('share-btn').addEventListener('click', copyShareLink);
        
        document.getElementById('add-board-btn').addEventListener('click', addBoard);
        
        window.onload = () => {
            const initialData = loadData();
            renderBoards(initialData);
        };
    </script>
</body>
</html>
