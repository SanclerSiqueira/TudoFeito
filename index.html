<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardSiq</title>
    
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
        <style>
        /* Variáveis de cores globais */
        :root {
            --bg-color: #1a1a2e;
            --container-bg: #2c2b3e;
            --board-bg: #3b3a51;
            --input-bg: #5c5a71;
            --text-color: #e0e0e0;
            --highlight-color: #6a0584;
            --delete-color: #ff5252;
            --success-color: #2ecc71;
            --darken-board-bg: #4b4a62;
            --secondary-highlight: #ff6f61; /* Nova cor para botões de limpar */
        }

        /* Estilos gerais do corpo e do contêiner principal */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        
        /* Estilos para o cabeçalho, logo e título */
        .header-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .logo-container img {
            max-height: 40px;
            width: auto;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .header-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: #ccc;
            margin-top: -15px;
            margin-bottom: 25px;
        }

        /* Estilos para os quadros Kanban (tópicos) */
        .boards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .board {
            background-color: var(--board-bg);
            padding: 20px;
            border-radius: 15px;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .board:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        /* Estilos para o cabeçalho e título do quadro */
        .board-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .board-title {
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            border: none;
            background: none;
            color: inherit;
            text-align: center;
            flex-grow: 1;
            margin-bottom: 10px;
        }

        .board-title:focus {
            background-color: var(--darken-board-bg);
            border-radius: 5px;
            padding: 2px 5px;
        }
        
        .board-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        .task-counter {
            font-size: 0.9em;
            color: #bbb;
            margin-bottom: 10px;
        }

        /* Estilos para botões e campos de entrada */
        .input-group, .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: var(--input-bg);
            color: var(--text-color);
            outline: none;
            min-width: 100px;
            transition: box-shadow 0.3s ease;
        }
        
        input[type="text"]:focus {
            box-shadow: 0 0 0 2px var(--highlight-color);
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background-color: var(--highlight-color);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #8a2be2;
            transform: translateY(-2px);
        }

        .board .add-task-btn,
        .board .delete-board-btn {
            background-color: transparent;
        }

        .board .add-task-btn:hover {
            background-color: var(--highlight-color);
        }

        .clear-completed-btn {
            background-color: var(--secondary-highlight);
            color: white;
            padding: 8px 12px;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        
        .clear-completed-btn:hover {
            background-color: #ff8c8c;
        }

        /* Estilos para as listas de tarefas e itens */
        .task-list {
            list-style: none;
            padding: 0;
            flex-grow: 1;
            min-height: 50px;
        }

        .task {
            background-color: var(--input-bg);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-align: left;
            word-wrap: break-word;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
            transition: transform 0.2s ease, opacity 0.2s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out; /* Animação ao adicionar */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task.completed {
            background-color: var(--success-color);
            opacity: 0.8;
            text-decoration: line-through;
        }

        /* Estilos para a caixa de seleção e botão de exclusão da tarefa */
        .task-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-text {
            flex-grow: 1;
            outline: none;
            cursor: text;
        }

        .task-checkbox {
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 5px;
            background-color: #fff;
            border: 2px solid #ccc;
            outline: none;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .task-checkbox:checked {
            background-color: var(--highlight-color);
            border-color: var(--highlight-color);
        }

        .task-checkbox:checked::after {
            content: '✓';
            color: white;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .task-delete {
            background-color: transparent;
            color: var(--delete-color);
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        .task-delete:hover {
            color: #ff8c8c;
            transform: scale(1.2);
        }

        .delete-board-btn {
            background-color: transparent;
            color: var(--delete-color);
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .delete-board-btn:hover {
            color: #ff8c8c;
            transform: rotate(15deg);
        }

        /* Estilos para arrastar e soltar */
        .dragging {
            opacity: 0.5;
            transform: scale(1.05);
        }

        .board.drag-over {
            background-color: var(--darken-board-bg);
            transform: scale(1.01);
        }

        /* Estilos para a seção de compartilhamento e novo quadro */
        .share-container, .new-board-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .share-container button, .new-board-container button {
            width: auto;
        }

        /* Estilos para a caixa de mensagens e modal de confirmação */
        .message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .message-box.show {
            opacity: 1;
        }

        .confirmation-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeInOverlay 0.3s ease;
        }

        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .confirmation-modal-content {
            background-color: var(--board-bg);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            animation: scaleIn 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        .confirmation-modal-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .confirmation-modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .confirmation-modal-buttons button {
            flex: 1;
        }

        .confirmation-modal-buttons .cancel-btn {
            background-color: var(--input-bg);
        }

        .confirmation-modal-buttons .cancel-btn:hover {
            background-color: #6c6a81;
        }

        .signature {
            font-size: 0.8em;
            color: #777;
            margin-top: 10px;
        }

        /* Estilos para telas menores (responsividade) */
        @media (max-width: 768px) {
            .boards-container {
                flex-direction: column;
            }

            .board {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
